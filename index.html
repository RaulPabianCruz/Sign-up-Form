<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="img-container">
            <div class="header-container">
                <img src="images/odinlogo.png" alt="The Odin Project's Logo" class="header-logo">
                <h1 class="header-title">ODIN</h1>
            </div>
        </div>

        <main>
            <div class="main-section section-1">
                <div class="para-container">
                    <p>This is not a real online service! You know you need something like
                        this in your life to help you realize your deepest dreams. Sign up 
                        <span>now</span> to get started.</p>
                    <p>You <span>know</span> you want to.</p>
                </div>
            </div>

            <div class="main-section section-2">
                <form action="#" method="get" id="main-form">
                    <div class="form-row">
                        <h2>Let's do this!</h2>
                    </div>
                    <div class="form-row">
                        <div class="form-control">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="user_first_name">
                        </div>
                        <div class="form-control">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="user_last_name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-control">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="user_email">
                        </div>
                        <div class="form-control">
                            <label for="phone-num">PHONE NUMBER</label>
                            <input type="tel" id="phone-num" name="user_phone">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-control password-input">
                            <label for="password">PASSWORD
                                <input type="password" id="password" name="user_password">
                            </label>
                        </div>
                        <div class="form-control password-input">
                            <label for="confirm-password">CONFIRM PASSWORD
                                <input type="password" id="confirm-password">
                            </label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="main-section section-3">
                <button form="main-form" type="submit">Create Account</button>
                <p>Already have an account?<a href="#">log in</a></p>
            </div>
        </main>
    </body>
</html>
