<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="img-container">
            <div class="header-container">
                <img src="images/odinlogo.png" alt="The Odin Project's Logo" class="header-logo">
                <h1 class="header-title">ODIN</h1>
            </div>
        </div>

        <main>
            <div class="main-section section-1">
                <div class="para-container">
                    <p>This is not a real online service! You know you need something like
                        this in your life to help you realize your deepest dreams. Sign up 
                        <span>now</span> to get started.</p>
                    <p>You <span>know</span> you want to.</p>
                </div>
            </div>

            <div class="main-section section-2">
                <form action="#" method="get" id="main-form">
                    <div class="form-row">
                        <h2>Let's do this!</h2>
                    </div>
                    <div class="form-row">
                        <div class="form-control">
                            <label for="first-name" class="form-control-section">FIRST NAME<strong><span aria-label="required">*</span></strong></label>
                            <input type="text" id="first-name" name="user_first_name" class="form-control-section" required>
                            <div class="form-control-section"></div>
                        </div>
                        <div class="form-control">
                            <label for="last-name" class="form-control-section">LAST NAME<strong><span aria-label="required">*</span></strong></label>
                            <input type="text" id="last-name" name="user_last_name" class="form-control-section" required>
                            <div class="form-control-section"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-control">
                            <label for="email" class="form-control-section">EMAIL<strong><span aria-label="required">*</span></strong></label>
                            <input type="email" id="email" name="user_email" class="form-control-section" required>
                            <div class="form-control-section"></div>
                        </div>
                        <div class="form-control">
                            <label for="phone-num" class="form-control-section">PHONE NUMBER</label>
                            <input type="tel" id="phone-num" name="user_phone" class="form-control-section">
                            <div class="form-control-section"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-control password-input">
                            <label for="password" class="form-control-section">PASSWORD<strong><span aria-label="required">*</span></strong></label>
                            <input type="password" id="password" name="user_password"
                            minlength="8" maxlength="16" class="form-control-section" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d){8,16}$" required>
                            <div class="form-control-section"></div>
                        </div>
                        <div class="form-control password-input">
                            <label for="confirm-password" class="form-control-section">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" minlength="8" maxlength="16" class="form-control-section">
                            <div class="form-control-section"></div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="main-section section-3">
                <button form="main-form" type="submit">Create Account</button>
                <p>Already have an account?<a href="#">log in</a></p>
            </div>
        </main>
    </body>
</html>
